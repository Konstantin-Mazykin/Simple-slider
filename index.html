<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple slider</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <button class="buttons button-prev" type="button">Preview</button>
        <div class="slider">
            <div class="slider-line">
                <div class="card"><img src="./img/slide-07.JPG" alt="red gradient"></div>
                <div class="card"><img src="./img/slide-02.JPG" alt="blue"></div>
                <div class="card"><img src="./img/slide-06.JPG" alt="green gradient"></div>
                <div class="card"><img src="./img/slide-03.JPG" alt="green"></div>
                <div class="card"><img src="./img/slide-05.JPG" alt="blue gradient"></div>
                <div class="card"><img src="./img/slide-04.JPG" alt="red"></div>
                <div class="card"><img src="./img/slide-01.JPG" alt="black"></div>
            </div>
        </div>
        <button class="buttons button-next" type="button">Next</button>
    </div>
    <script src="./js/slider.js"></script>
</body>

</html>
